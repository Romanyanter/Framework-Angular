<section class="contact">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <h2 class="fs-1 fw-bold mt-5 pt-5">CONATCT SECTION</h2>
    <div class="d-flex justify-content-center align-items-center">
      <div class="after"></div>
      <i class="fa-solid fa-star ms-3 me-3"></i>
      <div class="befor"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center pt-5 h-100 w-100 flex-column pb-4">
        <label for="username" *ngIf="soler1==false" class="text-success">User name:</label>
      <input type="text" (keydown)="write()" class="form-control w-50 p-3 mt-4" placeholder="userName">
      <label for="username" *ngIf="soler2==false" class="text-success">User Age:</label>
      <input type="number" (keydown)="write2()" class="form-control w-50 p-3   mt-4" placeholder="userAge">
      <label for="username" *ngIf="soler3==false" class="text-success">User Email:</label>
      <input type="text" (keydown)="write3()" class="form-control w-50 p-3  mt-4" placeholder="userEmail">
      <label for="username" *ngIf="soler4==false" class="text-success">User password:</label>
      <input type="password"(keydown)="write4()" class="form-control w-50 p-3  mt-4" placeholder="userPassword">
      <button class="btn btn-info text-white mt-4 ps-4 pe-4 mb-4" >Send Massge</button>
    </div>
  </div>

</section>
